<!DOCTYPE html>
<html>

<head>
  <title>Formulario</title>
</head>

<body>
  <form action="resultado.html" method="GET">
    <div>
      <label for="nombreusuario">Nombre de usuario</label>
      <input type="text" name="nombreusuario" id="nombreusuario" required>
    </div>
    <br />
    <div>
      <label for="password">Contrasenia</label>
      <input type="password" name="password" id="password" required />
    </div>
    <br />
    <div>
      <label for="email">Cual es tu email?</label>
      <input type="email" name="email" id="email" required />
    </div>
    <br />
    <div>
      <label for="edad">Cual es tu edad?</label>
      <input type="edad" name="edad" id="edad" required />
    </div>
    <br />
    <div>
      <label for="nacimiento">Cual es tu fecha de nacimiento?</label>
      <input type="date" name="nacimiento" id="nacimiento" required />
    </div>
    <br />
    <div>
      <label for="comentarios">Comentarios</label>
      <textarea name="comentarios" id="comentarios"></textarea>
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
