<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Moderno</title>
  <link rel="stylesheet" href="formularioM.css">
</head>

<body>
  <div class="container">
    <h3>Registrate en los formularios</h3>
    <div>
      <button class="google-btn">
        <picture>
          <img
            src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepng.es%2Fpng-hlpmxa%2F&psig=AOvVaw3xmOWNkmZeP6zzaKWD2EGi&ust=1667593658507000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCLicktDskvsCFQAAAAAdAAAAABAE"
            alt="Logo google">

          <img
            src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepng.es%2Fpng-j60i3x%2F&psig=AOvVaw3xmOWNkmZeP6zzaKWD2EGi&ust=1667593658507000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCIj8uO_tkvsCFQAAAAAdAAAAABAI"
            alt="">
        </picture>
        <span>Registrarse con google</span>
      </button>
      <button class="twitter-btn">
        <picture></picture>
      </button>
    </div>
    <div class="separator">
      <hr>
      <span>O...</span>
      <hr>
    </div>
    <form action="" method="">
      <div>
        <label for="name">
          <span>Name</span>
          <input id="name" name="name" type="text">
        </label>
        <label for="username">
          <span>Username</span>
          <input id="username" name="username" type="text">
        </label>
      </div>
      <label for="email">
        <span>email</span>
        <input id="email" name="email" type="text">
      </label>
      <label for="password">
        <span>password</span>
        <input id="password" name="password" type="text" placeholder="6+ caracteres">
      </label>
      <label for="checkbox">
        <input type="checkbox" id="checkbox">
        <span>Acepta las condiciones y el aviso legal</span>
      </label>
      <button type="submit">Acepta las condiciones y el aviso legal</button>
    </form>
  </div>

</body>

</html>
