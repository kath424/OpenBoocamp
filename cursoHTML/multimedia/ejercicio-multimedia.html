<!DOCTYPE html>
<html>

<head>
  <title>Ejercicio Multimedia HTML</title>
</head>

<body>
  <!--sección 1-->
  <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="hollow-knigth.jpg" alt="Juego favorito">
  </section>

  <!--sección 2-->
  <section>
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video controls autoplay loop muted width="300" height="300">
      <source src="video1.mp4" type="video/mp4">
    </video>
  </section>

  <!--sección 3-->
  <section>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
      <source src="audio1.mp3" type="audio/mp3">
    </audio>
  </section>
</body>

</html>
